function loginRequired (fn) {
  return function () {
    if (window.sessionStorage.getItem('logged_in') === 'yes') {
      return fn.apply(this, arguments)
    } else {
      return 'Sorry, you can\'t read posts.'
    }
  }
}

const showProfile = loginRequired(() => 'Here\'s your profile')
const showPost = loginRequired(() => 'Here\'s your post')

window.alert(showPost())
window.alert(showProfile())
