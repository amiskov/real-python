{% extends 'template.html' %}

{% block content %}
    <h2>Welcome to Flask Blog</h2>
    <p><a href="{{url_for('logout')}}">Logout</a></p>
        <hr>

    {% for p in posts %}
        <h2>{{ p.title }}</h2>
        <p>{{ p.post }}</p>
        <hr>
    {% endfor %}

    <h2>Add post</h2>
    <form action="{{url_for('add')}}" method="post">
        <input type="text" name="title" id="">
        <textarea name="post" id="" cols="30" rows="10"></textarea>
        <button>Send</button>
    </form>
{% endblock %}
